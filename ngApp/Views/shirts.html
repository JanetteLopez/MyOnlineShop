<h1>Dope Shirts</h1>
<ul ng-repeat="shirt in vm.clothes">
    <li><img width="200" height="300" src={{shirt.avatar}} alt=""></li>
    <li>{{shirt.title}}</li> 
    <li> {{shirt.price}}</li>
    <li><button class="raised">{{shirt.size1}}</button><button class="raised">{{shirt.size2}}</button></li>
</ul>
