<h1>Log-In Page</h1>

<form ng-submit="vm.log()">
<div>
      <label for="user-email">Email:</label>
      <input id ="user-email" ng-model="vm.email" type="email" required="">
</div>
<br>
<div>
      <label for="user-password">Password:</label>
      <input id="user-password" ng-model="vm.password" type="password" required="">
</div>
 <br>       
      <input type="submit" value="submit">
</form>
